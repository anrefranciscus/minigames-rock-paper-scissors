<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suit</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font & Icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="suit-section">
        <!-- Navbar -->
        <nav class="navbar navbar-expand">
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="navbar-brand fa fa-chevron-left" href="index.html"></a>
                    </li>
                    <li class="nav-item active">
                        <img class="game-suit-logo" src="./assets/game-image/logo.png" alt="">
                    </li>
                    <li class="nav-item">
                        <h2 class="nav-text">ROCK PAPER SCISSORS</h2>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Akhir Navbar -->

        <!-- Section Game -->
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-4">
                    <div class="row no-gutters d-flex justify-content-center">
                        <div class="col-sm-6">
                            <h1 class="text-player">PLAYER 1</h1>
                        </div>
                    </div>
                    <div class="row no-gutters d-flex justify-content-center">
                        <button class="btn col-sm-6 container-suit-image player-rock">
                            <img class="rock" id="suit-image" src="assets/game-image/batu.png" alt="">
                        </button>
                    </div>
                    <div class="row no-gutters d-flex justify-content-center">
                        <button class="btn col-sm-6 container-suit-image player-paper">
                            <img class="paper" id="suit-image" src="assets/game-image/kertas.png" alt="">
                        </button>
                    </div>
                    <div class="row no-gutters d-flex justify-content-center">
                        <button class="btn col-sm-6 container-suit-image player-scissors">
                            <img class="scissors" id="suit-image" src="assets/game-image/gunting.png" alt="">
                        </button>
                    </div>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <div class="row no-gutters">
                        <div class="col-12 start-status player-win">
                            <section class="d-flex align-items-center justify-content-center">
                                <h1 class="text-status">VS</h1>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row no-gutters d-flex justify-content-center">
                        <div class="col-sm-6">
                            <h1 class="text-comp">COM</h1>
                        </div>
                    </div>
                    <div class="row no-gutters d-flex justify-content-center">
                        <button class="btn col-sm-6 container-suit-image computer-rock">
                            <img class="compRock" id="suit-image" src="assets/game-image/batu.png" alt="">
                        </button>
                    </div>
                    <div class="row no-gutters d-flex justify-content-center">
                        <button class="btn col-sm-6 container-suit-image computer-paper">
                            <img class="compPaper" id="suit-image" src="assets/game-image/kertas.png" alt="">
                        </button>
                    </div>
                    <div class="row no-gutters d-flex justify-content-center">
                        <button class="btn col-sm-6 container-suit-image computer-scissors">
                            <img class="rockScissors" id="suit-image" src="assets/game-image/gunting.png" alt="">
                        </button>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-sm-3" type="button">
                    <button class="btn refresh" type="button" onclick="window.location.reload()">
                        <img class="refresh-img" src="assets/game-image/refresh.png" alt="">
                    </button>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="./js/script.js "></script>

</body>

</html>
